name: CD to Kali VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.KALI_VM_SSH_KEY }}

      - name: Deploy to Kali VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.KALI_VM_USER }}@${{ secrets.KALI_VM_HOST }} \
          "docker pull fatixa/devops-app:latest && \
           docker stop devops-app || true && \
           docker rm devops-app || true && \
           docker run -d -p 5001:5001 --name devops-app fatixa/devops-app:latest"
