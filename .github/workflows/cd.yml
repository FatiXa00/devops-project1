name: CD - Deploy

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    # Ne déploie que si le CI a réussi
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # 1️⃣ Checkout code (optionnel pour le CD, mais utile pour les logs)
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Stop old container
      - name: Stop old container
        run: |
          docker stop devops-app 2>/dev/null || true
          docker rm devops-app 2>/dev/null || true
          echo "🗑️ Old container removed"

      # 3️⃣ Pull latest image
      - name: Pull latest Docker image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/devops-app:latest
          echo "📦 Latest image pulled"

      # 4️⃣ Deploy new container
      - name: Deploy new container
        run: |
          docker run -d \
            --name devops-app \
            -p 5000:5000 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/devops-app:latest
          
          echo "🚀 New container deployed!"
          echo "🌐 App running at: http://192.168.1.113:5000"

      # 5️⃣ Health check
      - name: Health Check
        run: |
          echo "⏳ Waiting for app to start..."
          sleep 15  # ← Augmenté de 10 à 15 secondes
          
          # Vérifier que le conteneur tourne
          if docker ps | grep -q devops-app; then
            echo "✅ Container is running"
          else
            echo "❌ Container is not running!"
            docker logs devops-app
            exit 1
          fi
          
          # Test avec curl (avec retry)
          for i in {1..5}; do
            echo "Attempt $i/5..."
            if curl -f http://localhost:5001; then
              echo "✅ Health check PASSED!"
              exit 0
            fi
            sleep 3
          done
          
          echo "❌ Health check FAILED after 5 attempts!"
          docker logs devops-app
          exit 1

      # 6️⃣ Clean up old images
      - name: Clean up old Docker images
        run: |
          docker image prune -f
          echo "🧹 Old images cleaned"

      # 7️⃣ Deployment summary
      - name: Deployment Summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ DEPLOYMENT COMPLETED SUCCESSFULLY"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🌐 URL: http://192.168.1.113:5001"
          echo "📦 Image: ${{ secrets.DOCKER_USERNAME }}/devops-app:latest"
          echo "🕐 Time: $(date)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
 