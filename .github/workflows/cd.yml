name: CD - Deploy

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    # Ne dÃ©ploie que si le CI a rÃ©ussi
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # 1ï¸âƒ£ Checkout code (optionnel pour le CD, mais utile pour les logs)
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Stop old container
      - name: Stop old container
        run: |
          docker stop devops-app 2>/dev/null || true
          docker rm devops-app 2>/dev/null || true
          echo "ğŸ—‘ï¸ Old container removed"

      # 3ï¸âƒ£ Pull latest image
      - name: Pull latest Docker image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/devops-app:latest
          echo "ğŸ“¦ Latest image pulled"

      # 4ï¸âƒ£ Deploy new container
      - name: Deploy new container
        run: |
          docker run -d \
            --name devops-app \
            -p 5000:5000 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/devops-app:latest
          
          echo "ğŸš€ New container deployed!"
          echo "ğŸŒ App running at: http://192.168.1.113:5000"

      # 5ï¸âƒ£ Health check
      - name: Health Check
        run: |
          echo "â³ Waiting for app to start..."
          sleep 10
          
          # Test avec curl
          if curl -f http://localhost:5000; then
            echo "âœ… Health check PASSED!"
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Health check FAILED!"
            exit 1
          fi

      # 6ï¸âƒ£ Clean up old images
      - name: Clean up old Docker images
        run: |
          docker image prune -f
          echo "ğŸ§¹ Old images cleaned"

