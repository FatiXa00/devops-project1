name: CD - Deploy

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    # Ne déploie que si le CI a réussi
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # 1️⃣ Checkout code (optionnel pour le CD, mais utile pour les logs)
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Stop old container
      - name: Stop old container
        run: |
          docker stop devops-app 2>/dev/null || true
          docker rm devops-app 2>/dev/null || true
          echo "🗑️ Old container removed"

      # 3️⃣ Pull latest image
      - name: Pull latest Docker image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/devops-app:latest
          echo "📦 Latest image pulled"

      # 4️⃣ Deploy new container
      - name: Deploy new container
        run: |
          docker run -d \
            --name devops-app \
            -p 5000:5000 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/devops-app:latest
          
          echo "🚀 New container deployed!"
          echo "🌐 App running at: http://192.168.1.113:5000"

      # 5️⃣ Health check
      - name: Health Check
        run: |
          echo "⏳ Waiting for app to start..."
          sleep 10
          
          # Test avec curl
          if curl -f http://localhost:5000; then
            echo "✅ Health check PASSED!"
            echo "✅ Deployment successful!"
          else
            echo "❌ Health check FAILED!"
            exit 1
          fi

      # 6️⃣ Clean up old images
      - name: Clean up old Docker images
        run: |
          docker image prune -f
          echo "🧹 Old images cleaned"

      # 7️⃣ Deployment summary
      - name: Deployment Summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ DEPLOYMENT COMPLETED SUCCESSFULLY"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🌐 URL: http://192.168.1.113:5000"
          echo "📦 Image: ${{ secrets.DOCKER_USERNAME }}/devops-app:latest"
          echo "🕐 Time: $(date)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
 