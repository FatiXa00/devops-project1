name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted # This job runs on your Kali VM
    steps:
      - uses: actions/checkout@v3

      # Python / Flask setup steps here...
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.7'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Build Docker image
      - name: Build Docker image
        run: docker build -t devops-app .

      # Docker Hub login & push (your previous CI step)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag devops-app ${{ secrets.DOCKER_USERNAME }}/devops-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-app:latest

  deploy:
    runs-on: self-hosted # This job runs on your Kali VM
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Deploy to Kali VM
        run: |
          ssh -o StrictHostKeyChecking=no kali@192.168.1.113 << 'EOF'
            docker pull fatixa/devops-app:latest
            docker stop devops-app || true
            docker rm devops-app || true
            docker run -d -p 5001:5001 --name devops-app fatixa/devops-app:latest
          EOF
