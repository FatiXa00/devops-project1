name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Run tests
      - name: Test Flask App
        run: |
          python -c "import flask; print('‚úÖ Flask imported successfully!')"
          # Ajoute d'autres tests ici plus tard (pytest, etc.)

      # 5Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-app:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/devops-app:latest \
                     ${{ secrets.DOCKER_USERNAME }}/devops-app:${{ github.sha }}

      # 7Ô∏è‚É£ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-app:${{ github.sha }}

      # 8Ô∏è‚É£ Summary
      - name: Build Summary
        run: |
          echo "‚úÖ CI Pipeline completed successfully!"
          echo "üê≥ Docker image: ${{ secrets.DOCKER_USERNAME }}/devops-app:latest"
          echo "üìù Commit SHA: ${{ github.sha }}"