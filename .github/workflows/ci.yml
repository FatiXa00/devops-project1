name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Check Python version
      - name: Check Python version
        run: |
          python3 --version
          pip3 --version

      # 3Ô∏è‚É£ Install dependencies (avec --break-system-packages)
      - name: Install dependencies
        run: |
          pip3 install --break-system-packages --upgrade pip
          pip3 install --break-system-packages -r requirements.txt

      # 4Ô∏è‚É£ Run tests
      - name: Test Flask App
        run: |
          python3 -c "import flask; print('‚úÖ Flask imported successfully!')"
          echo "‚úÖ All tests passed!"

      # 5Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-app:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/devops-app:latest \
                     ${{ secrets.DOCKER_USERNAME }}/devops-app:${{ github.sha }}

      # 7Ô∏è‚É£ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-app:${{ github.sha }}

      # 8Ô∏è‚É£ Summary
      - name: Build Summary
        run: |
          echo "‚úÖ CI Pipeline completed successfully!"
          echo "üê≥ Docker image: ${{ secrets.DOCKER_USERNAME }}/devops-app:latest"
          echo "üìù Commit SHA: ${{ github.sha }}"